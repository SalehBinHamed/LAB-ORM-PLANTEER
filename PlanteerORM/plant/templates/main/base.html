{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planteer</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="{% url 'plant:home' %}" class="flex items-center">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900">Planteer</span>
            </a>
            <div class="flex md:order-2 space-x-4">
                <a href="{% url 'plant:create_views' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Add Plant</a>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
]                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="hidden w-full md:flex md:items-center md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 mt-4 font-medium bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:bg-white">
                    <li>
                        <a href="{% url 'plant:home' %}" class="block py-2 pl-3 pr-4 text-gray-700 md:p-0 hover:text-blue-700">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'plant:all_views' %}" class="block py-2 pl-3 pr-4 text-gray-700 md:p-0 hover:text-blue-700">All Plants</a>
                    </li>
                    <li>
                        <a href="{% url 'plant:search_views' %}" class="block py-2 pl-3 pr-4 text-gray-700 md:p-0 hover:text-blue-700">Search</a>
                    </li>
                     <li>
                        <a href="{% url 'main:contact' %}" class="block py-2 pl-3 pr-4 text-gray-700 md:p-0 hover:text-blue-700">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pt-24">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="bg-white border-t border-gray-200 shadow mt-12">
        <div class="max-w-screen-xl mx-auto p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-gray-500">Saleh.</span>
            <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 sm:mt-0">
                <li>
                    <a href="#" class="mr-4 hover:underline">About</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline">Privacy Policy</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline">Licensing</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
