{% extends "main/base.html" %}
{% load static %}

{% block content %}

<div class="container mx-auto mt-12 px-4">
    <div class="flex flex-col md:flex-row items-center bg-white w-full rounded-lg shadow-lg overflow-hidden">
        <img class="hidden md:block md:w-1/2 h-full object-cover" src="https://images.pexels.com/photos/886521/pexels-photo-886521.jpeg" alt="Default Image">
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Add a New Plant</h2>
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div>
                    <label for="about" class="block text-sm font-medium text-gray-700">About</label>
                    <textarea  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Write about the plant..." required></textarea>
                </div>

                <div>
                    <label for="used_for" class="block text-sm font-medium text-gray-700">Used For</label>
                    <textarea  name="used_for" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="What is this plant used for?" required></textarea>
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" name="image" class="mt-1 block w-full text-sm text-gray-700 border-gray-300 rounded-md cursor-pointer focus:outline-none focus:ring-blue-500 focus:border-blue-500" accept="image/*">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select  name="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        {% for key, value in CategoryChoices %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex items-center">
                    <input name="is_edible" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="is_edible" class="ml-2 block text-sm text-gray-700">Is it edible?</label>
                </div>
                <div>
                    <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
